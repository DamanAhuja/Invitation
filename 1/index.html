<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25th Anniversary Invitation</title>
    <!-- Adjusted CSP to allow loading fonts from Google Fonts -->
    <meta http-equiv="Content-Security-Policy" content="font-src 'self' https://fonts.gstatic.com;">
    <!-- Link to Google Fonts stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>25th Anniversary Celebration</h1>
            <p>Join us in celebrating 25 years of love and commitment</p>
        </div>
    </header>
    <main>
        <section id="details" class="container">
            <h2>Event Details</h2>
            <p>Date: June 20, 2024</p>
            <p>Time: 6:00 PM</p>
            <p>Location: [Venue Address]</p>
        </section>
        <section id="rsvp" class="container">
            <h2>RSVP</h2>
            <p>Please confirm your attendance by [RSVP Date]</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>We look forward to celebrating with you!</p>
        </div>
    </footer>
    <!-- Link to your custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
